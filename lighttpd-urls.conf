# Lighttpd URL rewriting for clean URLs
# Add this to your lighttpd.conf or virtual host configuration

# URL rewriting to remove .html extension
url.rewrite-once = (
    "^/terms-of-use/?$" => "/terms-of-use.html",
    "^/user-agreement/?$" => "/user-agreement.html",
    "^/([^\.]+)/?$" => "/$1.html"
)

# Redirect .html URLs to clean URLs (optional)
$HTTP["url"] =~ "^/([^/]+)\.html$" {
    url.redirect = ( "^/([^/]+)\.html$" => "/$1" )
}

# Set default file
index-file.names = ( "home.html", "index.html" )
