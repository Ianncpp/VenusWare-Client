# Lighttpd configuration for VenusWare website
# Place this in /etc/lighttpd/lighttpd.conf or your main config directory

server.modules = (
    "mod_access",
    "mod_alias",
    "mod_compress",
    "mod_redirect",
    "mod_rewrite",
    "mod_setenv",
    "mod_accesslog"
)

# Basic server settings
server.document-root = "/var/www/venusware"
server.port = 80
server.username = "www-data"
server.groupname = "www-data"
server.pid-file = "/var/run/lighttpd.pid"

# Error and access logs
server.errorlog = "/var/log/lighttpd/error.log"
accesslog.filename = "/var/log/lighttpd/access.log"

# MIME types
mimetype.assign = (
    ".html" => "text/html",
    ".htm" => "text/html",
    ".css" => "text/css",
    ".js" => "application/javascript",
    ".json" => "application/json",
    ".png" => "image/png",
    ".jpg" => "image/jpeg",
    ".jpeg" => "image/jpeg",
    ".gif" => "image/gif",
    ".webp" => "image/webp",
    ".mp4" => "video/mp4",
    ".webm" => "video/webm",
    ".ico" => "image/x-icon",
    ".svg" => "image/svg+xml",
    ".woff" => "font/woff",
    ".woff2" => "font/woff2",
    ".ttf" => "font/ttf",
    ".eot" => "application/vnd.ms-fontobject"
)

# Default file to serve
index-file.names = ( "index.html", "home.html" )

# Compression settings
compress.cache-dir = "/var/cache/lighttpd/compress/"
compress.filetype = (
    "application/javascript",
    "text/css",
    "text/html",
    "text/plain",
    "text/xml"
)

# Security headers
setenv.add-response-header = (
    "X-Content-Type-Options" => "nosniff",
    "X-Frame-Options" => "SAMEORIGIN",
    "X-XSS-Protection" => "1; mode=block",
    "Referrer-Policy" => "strict-origin-when-cross-origin"
)

# Cache control for static assets
$HTTP["url"] =~ "\.(css|js|png|jpg|jpeg|gif|webp|ico|svg|woff|woff2|ttf|eot)$" {
    setenv.add-response-header = (
        "Cache-Control" => "public, max-age=31536000"
    )
}

# Cache control for HTML files
$HTTP["url"] =~ "\.html$" {
    setenv.add-response-header = (
        "Cache-Control" => "public, max-age=3600"
    )
}

# Cache control for videos
$HTTP["url"] =~ "\.(mp4|webm)$" {
    setenv.add-response-header = (
        "Cache-Control" => "public, max-age=604800"
    )
}

# URL rewriting for clean URLs
url.rewrite-once = (
    "^/terms-of-use/?$" => "/terms-of-use.html",
    "^/user-agreement/?$" => "/user-agreement.html",
    "^/$" => "/home.html"
)

# Redirect www to non-www (optional)
$HTTP["host"] =~ "^www\.(.*)$" {
    url.redirect = ( "^/(.*)" => "https://%1/$1" )
}

# Deny access to sensitive files
url.access-deny = ( "~", ".inc", ".conf", ".htaccess" )

# Enable directory listing (optional)
dir-listing.activate = "disable"
